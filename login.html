<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Rano - Connexion & Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-blue-50 h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <!-- Onglets pour basculer entre Connexion et Inscription -->
        <div class="flex justify-around mb-6 border-b-2 border-blue-500">
            <button id="loginTab" class="text-blue-500 font-bold py-2 focus:outline-none" onclick="showLogin()">Connexion</button>
            <button id="signupTab" class="text-gray-500 font-bold py-2 focus:outline-none" onclick="showSignup()">Inscription</button>
        </div>

        <!-- Formulaire de Connexion -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-bold mb-2" for="login-email">Email</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    <input type="email" id="login-email" placeholder="Votre email" class="w-full p-3 pl-10 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2" for="login-password">Mot de passe</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input type="password" id="login-password" placeholder="Votre mot de passe" class="w-full p-3 pl-10 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition duration-300">Se connecter</button>
            <p class="text-center text-gray-500 mt-4">Vous n'avez pas de compte ? <a href="#" onclick="showSignup()" class="text-blue-500 font-bold">Inscrivez-vous</a></p>
        </form>

        <!-- Formulaire d'Inscription (caché par défaut) -->
        <form id="signupForm" class="space-y-4 hidden">
            <div>
                <label class="block text-gray-700 font-bold mb-2" for="signup-email">Email</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    <input type="email" id="signup-email" placeholder="Votre email" class="w-full p-3 pl-10 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2" for="signup-password">Mot de passe</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input type="password" id="signup-password" placeholder="Votre mot de passe" class="w-full p-3 pl-10 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2" for="confirm-password">Confirmer le mot de passe</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" class="w-full p-3 pl-10 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition duration-300">S'inscrire</button>
            <p class="text-center text-gray-500 mt-4">Vous avez déjà un compte ? <a href="#" onclick="showLogin()" class="text-blue-500 font-bold">Connectez-vous</a></p>
        </form>
    </div>

    <!-- Script JavaScript pour basculer entre Connexion et Inscription -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');

        function showLogin() {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginTab.classList.add('text-blue-500');
            loginTab.classList.remove('text-gray-500');
            signupTab.classList.add('text-gray-500');
            signupTab.classList.remove('text-blue-500');
        }

        function showSignup() {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            signupTab.classList.add('text-blue-500');
            signupTab.classList.remove('text-gray-500');
            loginTab.classList.add('text-gray-500');
            loginTab.classList.remove('text-blue-500');
        }
    </script>
</body>
</html>
