{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Espace Membre</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <!-- Barre latérale -->
        <aside class="w-64 bg-blue-600 text-white hidden md:block">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-6">Espace Membre</h2>
                <nav>
                    <ul class="space-y-4">
                        <li>
                            <a href="{% url 'home' %}" class="flex items-center hover:text-blue-200">
                                <i class="fas fa-user mr-2"></i> Profil
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'facture_list' %}" class="flex items-center hover:text-blue-200">
                                <i class="fas fa-bell mr-2"></i> Factures
                            </a>
                        </li>
                        <li>
                            <a href="#notifications" class="flex items-center hover:text-blue-200">
                                <i class="fas fa-bell mr-2"></i> Notifications
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'update_profile' %}" class="flex items-center hover:text-blue-200">
                                <i class="fas fa-cog mr-2"></i> Paramètres
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}" class="flex items-center hover:text-blue-200">
                                <i class="fas fa-sign-out-alt mr-2"></i> Déconnexion
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
    
        <!-- Contenu Principal -->
        <main class="flex-1 p-6">
            {% block content %} {% endblock %}
        </main>
    </div>
    
    <!-- Mobile Navbar (Affichée uniquement sur les écrans mobiles) -->
    <div class="fixed bottom-0 w-full bg-blue-600 text-white p-4 flex justify-around md:hidden">
        <a href="{% url 'home' %}" class="flex flex-col items-center">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
        <a href="{% url 'facture_list' %}" class="flex flex-col items-center">
            <i class="fas fa-bell"></i>
            <span>Factures</span>
        </a>
        <a href="#notifications" class="flex flex-col items-center">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
        </a>
        <a href="{% url 'update_profile' %}" class="flex flex-col items-center">
            <i class="fas fa-cog"></i>
            <span>Paramètres</span>
        </a>
        <a href="{% url 'logout' %}" class="flex flex-col items-center">
            <i class="fas fa-sign-out-alt"></i>
            <span>Déconnexion</span>
        </a>
    </div>
    
    </body>
    </html>
